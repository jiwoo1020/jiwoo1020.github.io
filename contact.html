<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>WebDesign</title>
        <meta name="description" content="명품 블렌드 커피와 유기농 음식을 제공하는 카페">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
                <a href="index.html">
                    <img class="logo" src="./images/logo.png" alt="미래의 도시 로고">
                    <h1 class="title">미래의 식탁</h1>
                  </a>
                  
                <nav>
                    <ul class="main-nav">
                        <li><a href="introduce.html">Introduce</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <div class="wrapper">
                <h2 class="page-title">Contact</h2>
                <form action="#">
                    <div>
                        <label for="name">이름</label>
                        <input type="text" id="name" name="your-name" placeholder="홍길동">
                    </div>

                    <div>
                        <label for="email">메일 주소</label>
                        <input type="email" id="email" name="your-email" placeholder="aaa@gmail.com">
                    </div>

                    <div>
                        <label for="message">메시지</label>
                        <textarea id="message" name="your-message" placeholder="메시지를 입력해주세요."></textarea>
                    </div>

                    <input type="submit" class="button" value="전송">
                </form>
            </div><!-- /.wrapper -->
        </div><!-- /#contact -->

        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h3 class="sub-title">미래의 식탁 본사</h3>
                    <p>
                        주소: 경기도 용인시 처인구 <br>
                        전화번호: 010-1234-1234<br>
                        영업 시간: 12:00-20:00<br>
                        휴무일: 매주 일요일
                    </p>
                </div><!-- /.location-info -->
            </div><!-- /.wrapper -->
        </section><!-- /#location -->

        <footer>
            <div class="wrapper">
                <p><small>Tel: 010-1234-1234</small></p>
            </div>
        </footer>
    </body>
</html>
